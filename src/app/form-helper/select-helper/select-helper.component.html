<mat-form-field style="width:100%">
	<mat-select [disabled] ="!Dada.FieldConfig.Visible" placeholder="{{Titol}}" name="{{Nom}}"  [ngModel]="Dada.Val" (ngModelChange)="update($event)">
		<mat-option *ngFor="let s of Extres" [value]="s.idn.Val">{{s.nom.toString()}}</mat-option>
	</mat-select>							    						
</mat-form-field>
