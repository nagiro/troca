<div class="row">
	<mat-card class="col-12">
		<mat-card-header>
			<mat-card-title> Companyies i espectacles </mat-card-title>
			<mat-form-field>
		    		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		  	</mat-form-field>
		</mat-card-header>
		<mat-card-content>
		
		  <table class="table">
		  	<tr><td *ngFor="let Col of DisplayedColumns">{{Col}}</td></tr>
		  	<tr *ngFor="let Row of CompanyiesEspectacles.List">
		  		<td *ngFor="let Col of DisplayedColumns">{{Row.Fields[Col].Val}}</td>
		  	</tr>
		  </table>
		
		  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	
		</mat-card-content>
	</mat-card>
</div>
